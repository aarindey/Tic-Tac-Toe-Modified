<!-- single-player -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <table>
        <tr>
            <td class="cell" id='0'></td>
            <td class="cell" id='1'></td>
            <td class="cell" id='2'></td>
        </tr>
        <tr>
            <td class="cell" id='3'></td>
            <td class="cell" id='4'></td>
            <td class="cell" id='5'></td>
        </tr>
        <tr>
            <td class="cell" id='6'></td>
            <td class="cell" id='7'></td>
            <td class="cell" id='8'></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
        <button class="custom-btn btn-2" onClick="startGame()">Replay</button>
    </div>
    <header>Tic-Tac-Toe Game(Single-Player-Hard)</header>
    <!-- <a class="replay" onClick="startGame()" data-title="Replay Tic Tac Toe"></a> -->
    <script src="script2.js"></script>
</div>
<div class="terms">
    <center> <a href="index.html">Back To Main Menu</a></center>
  </div>
</body>
</html>
